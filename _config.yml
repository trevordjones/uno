# Site settings
title: Trevor Jones
description: My musings - interesting to me, hopefully will be for you
url: 'http://trevordjones.com/'
base_url: '/'
baseurl: '/'
# google_analytics: 'UA-XXXXXX-X'
disqus_shortname: trevordjones

author:
  name: 'Trevor Jones'
  email: trevordjones@outlook.com
  github_username:  trevordjones
  linkedin_username:  trevdjones

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

gems: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
